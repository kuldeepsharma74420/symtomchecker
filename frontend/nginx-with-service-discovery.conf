server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        # Primary: Use service discovery if available
        proxy_pass http://backend.local:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Fallback configuration (commented out)
        # If service discovery fails, uncomment the line below and comment the line above
        # proxy_pass http://symptom-checker-alb-338642117.us-east-1.elb.amazonaws.com;
    }
}